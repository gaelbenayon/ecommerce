<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title></title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">FLIKITA'S BAKERY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">INICIO</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">NUESTROS PRODUCTOS<a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="renderizarProductos(budines())">BUDINES</a></li>
                  <li><a class="dropdown-item" onclick="renderizarProductos(tortas())">TORTAS</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item">¡PRÓXIMAMENTE NUEVAS COSAS PARA PROBAR!</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Próximamente" aria-label="Buscar">
              <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
    </nav>
    <div class="text-end m-4">
      <button id="botonCarrito" onclick="abrirCarrito()" class="btn btn-primary position-relative">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="carritoCantidad" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-primary"></span>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="carritoModal">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-primary">MI CARRITO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div id="carrito" class="offcanvas-body text-start"> 
         
        </div>
      </div>
    </div>
</header>
    <main>
        <section id="contenido" class="d-flex row gap-3 justify-content-center"></section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/c5ad3a116b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/filtrosBusqueda.js"></script>
    <script src="js/verProducto.js"></script>
</body>
</html>
