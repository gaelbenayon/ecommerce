<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Flikita's Bakery</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FLIKITA'S BAKERY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">NUESTROS PRODUCTOS<a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">BUDINES</a></li>
                      <li><a class="dropdown-item" href="#">TORTAS</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">¡PRÓXIMAMENTE NUEVAS COSAS PARA PROBAR!</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
            </div>
        </nav>
        <button onclick="abrirCarrito()" class="btn"><i class="fa-solid fa-cart-shopping text-primary"></i></button>
    </header>
    <main>
        <section id="contenido" class="m-auto row text-center justify-content-center my-5 gap-3">

        </section>
    </main>
    <footer>
        <section class="footer d-flex text-light align-items-center">
            <div class="w-100 text-center">
                <h6>¡SEGUIME EN INSTAGRAM!</h6>
                <ul>
                    <li><a target="_blank" href="https://instagram.com/flikitas_bakery"><i class="me-1 fa-brands fa-instagram"></i>flikitas_bakery</a></li>
                </ul>
            </div>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/c5ad3a116b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
